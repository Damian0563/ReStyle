<!DOCTYPE html>
<html lang="en">

<head>
  <title>ReStyle - Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #64748b;
      --light-bg: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.7);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e3e9f7);
    }

    .btn-custom {
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    }

    .card-body {
      padding: 2rem;
    }

    .logo-img {
      height: 80px;
      margin-bottom: 1rem;
    }

    footer {
      background: #fff;
      padding: 1rem 0;
      border-top: 1px solid #e5e7eb;
    }

    footer div {
      font-size: 0.9rem;
      color: var(--secondary);
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div>
        <a href="/"><img src="{{url_for('static',filename='images/home.webp')}}" class="img-fluid" style="width:50px;height: 50px;margin-top: 5%;margin-left: 5%;""></a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="container mt-4">
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show shadow-sm text-center" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
      <div class="card-body text-center">
        <a href="/">
          <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="ReStyle Logo"
            class="logo-img rounded-circle shadow-sm border border-3 border-primary-subtle bg-white p-2">
        </a>
        <h4 class="fw-bold text-primary mb-4">Sign In to ReStyle</h4>
        <form method="POST" autocomplete="off">
          <div class="mb-3">
            <input type="email" class="form-control form-control-lg" name="email" placeholder="Enter your email"
              required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter your password"
              required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 btn-custom fw-semibold">Submit credentials</button>
        </form>
        <p class="mt-3 text-secondary">
          Donâ€™t have an account?
          <a href="/signup" class="text-primary fw-semibold text-decoration-none">Sign up</a>
        </p>
      </div>
    </div>
  </div>
  <footer>
    <div class="container text-center">
      &copy; {{ 2025 }} ReStyle. All rights reserved.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
