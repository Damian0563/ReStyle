<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    </head>

    <body>
        <div>
            <a href="/"><img src="{{url_for('static',filename='images/home.png')}}" style="width: 5%;height: 5%;margin: 3%;"></a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}

                    {% if message != 'Signed up successfuly' %}
                        <div class="popup" id="pop" >
                            {{ message }}
                            <img class='x' src="{{url_for('static',filename='images/x.png')}}" style="width: 2%;border-radius: 4rem;position: absolute;top:10rem;right: 31rem;background-color: red;" onclick="document.getElementById('pop').style.display='none'">
                        </div>
                    {% else %}
                        <div class="popup" id="success" style="background-color: green;border: 0.2rem solid green;">
                            {{ message }}
                            <img class='x' src="{{url_for('static',filename='images/x.png')}}" style="width: 2%;border-radius: 4rem;position: absolute;top:10rem;right: 31rem;background-color: green;" onclick="document.getElementById('success').style.display='none'">
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form1">
            <img src="{{url_for('static',filename='images/logo.png')}}" class="Log" alt="Logo Image">
            <form method="POST" autocomplete="off">
                <input placeholder="Enter your email" name="email" style="margin: 2%;padding: 3%;width: 60%;background-color: white;"><br>
                <input placeholder="Enter your username" name="username" style="margin: 2%;padding: 3%;width: 60%;background-color: white;"><br>
                <input placeholder="Enter your password" type="password" name="password" style="margin: 2%;padding: 3%;width: 60%;background-color: white;">
                <button type="submit" class="SIGN">Submit credentials</button>
            </form>
        </div>

    </body>
</html>
